<h1 mat-dialog-title>Add student</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="FIO of student"
      [(ngModel)]="editingStudent.fio" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Group of student"
      [(ngModel)]="editingStudent.group" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(editingStudent)">Add</button>
</div>
